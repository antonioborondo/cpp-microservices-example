services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: app
      MARIADB_USER: user
      MARIADB_PASSWORD: pwd
    volumes:
      - ./db/data/:/var/lib/mysql/
      - ./db/scripts/:/docker-entrypoint-initdb.d/
    ports:
    - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
