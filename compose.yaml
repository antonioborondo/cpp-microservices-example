services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: app
      MARIADB_USER: user
      MARIADB_PASSWORD: pwd
    volumes:
      - ./db/data/:/var/lib/mysql/
      - ./db/scripts/:/docker-entrypoint-initdb.d/
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  users:
    build: ./users
    depends_on:
      - db
    volumes:
      - ./users/:/users/
    environment:
      DB_HOST: db
    ports:
      - "8081:8081"

  web:
    image: nginx
    volumes:
    - ./web:/usr/share/nginx/html
    ports:
    - "8080:80"
