<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>microservices-example</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    form, table { margin-bottom: 2em; }
    table { border-collapse: collapse; width: 400px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Users</h1>

  <form id="userForm">
    <input id="username" placeholder="Username" required />
    <input id="email" placeholder="Email" type="email" required />
    <button type="submit">Add User</button>
  </form>

  <table id="usersTable">
    <thead>
      <tr><th>ID</th><th>Username</th><th>Email</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Products</h2>

  <form id="productForm">
    <input id="productName" placeholder="name" required />
    <input id="productPrice" placeholder="price" required />
    <button type="submit">Add product</button>
  </form>

  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const API_BASE = "/api/v1";

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/users`);
        const data = await res.json();

        // Your backend returns: { "users": [ ... ] }
        const list = data.users || [];  // <── changed here

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";
        list.forEach(user => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.user}</td>
            <td>${user.email}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading users:", err);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${API_BASE}/products`);
        const data = await res.json();

        const list = data.products || [];

        const tbody = document.querySelector("#productsTable tbody");
        tbody.innerHTML = "";
        list.forEach(product => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading products:", err);
      }
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      try {
        await fetch(`${API_BASE}/users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email })
        });
        e.target.reset();
        await loadUsers();
      } catch (err) {
        console.error("Error creating user:", err);
      }
    });

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      try {
        console.log("POST URL =", `${API_BASE}/products`);
        await fetch(`${API_BASE}/products`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, price })
        });
        e.target.reset();
        await loadProducts();
      } catch (err) {
        console.error("Error creating product:", err);
      }
    });

    loadUsers();
    loadProducts();
  </script>
</body>
</html>
